<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <!-- font links -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pridi:wght@200;300;400;500;600;700&family=Roboto+Condensed:wght@300&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Young+Serif&display=swap"
        rel="stylesheet">

    <!-- icon link -->

    <script src="https://kit.fontawesome.com/7d5224a84d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptoop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="images/user-solid.svg" type="image/x-icon">
    <title>Sign in</title>
</head>

<body>

    <div class="bg_image">

        <div class="main_tag">

            <!-- section1  -->

            <section class="form_section">

                <h2 class="contact_us">CONTACT US</h2>



                <form action="" class="user_info" name="userInfo">

                    <!-- input section -->

                    <section class="input_section">
                        <input type="text" name="userName" placeholder="Name" class="user_input input_textarea">

                        <input type="email" name="userMail" placeholder="Email" class="user_input input_textarea">
                    </section>

                    <!-- textarea section -->

                    <section class="textarea_section">

                        <label for="textarea" class="form_label">Please provide more details below</label>

                        <textarea name="detailes" id="textarea" placeholder="Message"
                            class="detail_text input_textarea"></textarea>

                    </section>

                    <button type="submit" class="submit_button">
                        SEND
                    </button>

                </form>

            </section>

            <!-- section2 -->

            <section class="contact_section">

                <div class="button_section">
                    <a href="tel:+(32)2 56 78 98">
                        <button class="phone contact_button">

                        </button>
                    </a>

                    <a href="mailto:example@mail.com" target="_blank">
                        <button class="mail contact_button">

                        </button>
                    </a>

                    <a href="https://www.google.com/maps/place/24+Rustaveli+St,+T'bilisi/@41.6697905,44.7359171,17z/data=!3m1!4b1!4m6!3m5!1s0x40440b1590b3252f:0x1202bb7e69457db!8m2!3d41.6697905!4d44.738492!16s%2Fg%2F11byqc6l0q?entry=ttu&g_ep=EgoyMDI1MDIyNC4wIKXMDSoASAFQAw%3D%3D"
                        target="_blank">
                        <button class="map contact_button">

                        </button>
                    </a>

                </div>


                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2980.349697790689!2d44.738492!3d41.66979049999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440b1590b3252f%3A0x1202bb7e69457db!2s24%20Rustaveli%20St%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1740739443503!5m2!1sen!2sge"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="map_link"></iframe>



            </section>

        </div>

    </div>

</body>

</html>
